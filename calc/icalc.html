<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./icalc.css"/>
    <title>Document</title>
</head>
<body>
    <div class="calc-grid">
        <div class="output">
            <div data-prev class="prev"></div>
            <div data-curr class="curr"></div>
        </div>

        <button data-ac class="span-two">AC</button>
        <button data-del>DEL</button>
        <button data-oprand  class="op">%</button>
        <button  data-oprand class="op">รท</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button data-oprand  class="op">*</button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-oprand  class="op">+</button>
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button data-oprand  class="op">-</button>
        <button data-num>.</button>
        <button data-num>0</button>
        <button class="span-two" data-eq  class="op">=</button>
    </div>


<script src="./icalc.js"></script> 
</body>
</html>
